cubes:
  - name: timeseries_events_by_artifact
    sql_table: default.timeseries_events_by_artifact_v0
    data_source: default

    joins:
      - name: from_artifacts
        sql: '{CUBE}.from_artifact_id = {from_artifacts.artifact_id}'
        relationship: one_to_many

      - name: to_artifacts
        sql: '{CUBE}.to_artifact_id = {to_artifacts.artifact_id}'
        relationship: one_to_many

      - name: event_types
        sql: '{CUBE}.event_type = {event_types.event_type}'
        relationship: one_to_many

    dimensions:
      - name: id
        sql:
          "{CUBE}.event_type || '-' || {CUBE}.event_source_id || '-' || {CUBE}.time"
        type: string
        primary_key: true

      - name: to_artifact_id
        sql: to_artifact_id
        type: string

      - name: from_artifact_id
        sql: from_artifact_id
        type: string

      - name: event_type
        sql: event_type
        type: string

      - name: event_source_id
        sql: event_source_id
        type: string

      - name: event_source
        sql: event_source
        type: string

      - name: amount
        sql: amount
        type: string

      - name: time
        sql: time
        type: time

    measures:
      - name: count
        type: count

      - name: sum
        sql: amount
        type: sum

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started
      - name: timeseries_events_daily_by_artifact
        measures:
          - CUBE.sum
        dimensions:
          - CUBE.to_artifact_id
          - CUBE.from_artifact_id
          - CUBE.event_type
          - CUBE.event_source
        time_dimension: CUBE.time
        granularity: day
        partition_granularity: day
        indexes:
          - name: event_type_index
            columns:
              - event_type
        refresh_key:
          every: 1 day
          incremental: true

