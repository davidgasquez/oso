cubes:
  - name: projects
    sql_table: default.projects_v1
    data_source: default

    joins: []

    dimensions:
      - name: project_id
        sql: project_id
        type: string

      - name: project_source
        sql: project_source
        type: string

      - name: project_namespace
        sql: project_namespace
        type: string

      - name: project_name
        sql: project_name
        type: string

      - name: display_name
        sql: display_name
        type: string

      - name: description
        sql: description
        type: string

    measures:
      - name: count
        type: count

    pre_aggregations:
      # Pre-aggregation definitions go here.
      # Learn more in the documentation: https://cube.dev/docs/caching/pre-aggregations/getting-started

